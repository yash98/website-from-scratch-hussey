<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Styling Links</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div id="container">
		<h1>Styling them links!</h1>
		<p>
			<a href="https://google.com" id="link-1">Hey I'm a link.</a>
		</p>
		<p>
			<a href="https://google.com/1" id="link-2">Hey I'm a link.</a>
		</p>
		<p>
			<a href="https://google.com/2" id="link-3">Hey I'm a link.</a>
		</p>
		<p>
			<a href="https://google.com/3" id="link-4">Hey I'm a link.</a>
		</p>
	</div>
	
</body>
